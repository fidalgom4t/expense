<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input, select, button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <form id="form">
      <input type="month" id="month" required />
      <select id="category">
        <option>Food</option>
        <option>Transport</option>
        <option>Utilities</option>
        <option>Entertainment</option>
        <option>Other</option>
      </select>
      <input type="number" id="amount" placeholder="Amount (€)" required />
      <button type="submit">Add Expense</button>
      <div class="message" id="msg"></div>
    </form>
  </div>

  <script>
    const scriptURL = "https://api.sheety.co/1177c6de3fb3892f8f393924d349096e/expenseTracker/tracker"; // ← Replace this

    window.onload = () => {
      const now = new Date();
      document.getElementById("month").value = now.toISOString().slice(0, 7);
    };

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const msg = document.getElementById("msg");
      msg.style.color = "black";
      msg.textContent = "Saving...";

      const month = document.getElementById("month").value;
      const category = document.getElementById("category").value;
      const amount = parseFloat(document.getElementById("amount").value);

      const payload = {
        tracker: {
          date: month,
          category: category,
          amount: amount
        }
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = "✅ Expense saved!";
          e.target.reset();
          document.getElementById("month").value = new Date().toISOString().slice(0, 7);
        } else {
          msg.style.color = "red";
          msg.textContent = "❌ Failed to save.";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
