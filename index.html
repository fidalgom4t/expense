<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Expense Tracker Test</h1>
  <button id="load">Load Expenses</button>
  <ul id="list"></ul>

  <script>
    const scriptURL = "https://api.sheety.co/1177c6de3fb3892f8f393924d349096e/expenseTracker/tracker";

    document.getElementById("load").addEventListener("click", async () => {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        console.log("Fetched data:", data);

        const ul = document.getElementById("list");
        ul.innerHTML = "";

        data.tracker.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.date} - ${item.category} - â‚¬${item.amount}`;
          ul.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to fetch:", err);
      }
    });
  </script>
</body>
</html>
