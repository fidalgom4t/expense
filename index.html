<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Expense Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
    h3 {
      text-align: center;
      margin-top: 2rem;
    }
    .expense-list {
      display: none;
      margin-top: 2rem;
    }
    .expense-list ul {
      list-style: none;
      padding: 0;
    }
    .expense-list li {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .expense-list button.delete {
      background: none;
      color: red;
      font-size: 1.4rem;
      line-height: 1;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <form id="form">
      <input type="month" id="month" required />
      <select id="category">
        <option>Food</option>
        <option>Transport</option>
        <option>Utilities</option>
        <option>Entertainment</option>
        <option>Other</option>
      </select>
      <input type="number" inputmode="decimal" id="amount" placeholder="Amount (‚Ç¨)" required />
      <button type="submit">Add Expense</button>
      <div class="message" id="msg"></div>
    </form>
    <button onclick="toggleList()">üìã View Expenses</button>
    <h3>Total This Month: <span id="total">‚Ç¨0</span></h3>
    <div class="expense-list" id="expense-list"></div>
  </div>

  <script>
    let scriptURL = localStorage.getItem("sheetyURL") || "https://api.sheety.co/1177c6de3fb3892f8f393924d349096e/expenseTracker/tracker";

    window.onload = () => {
      const now = new Date();
      document.getElementById("month").value = now.toISOString().slice(0, 7);
      updateMonthlyTotal();
    };

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const msg = document.getElementById("msg");
      msg.style.color = "black";
      msg.textContent = "Saving...";

      const month = document.getElementById("month").value;
      const category = document.getElementById("category").value;
      const amount = parseFloat(document.getElementById("amount").value);

      const payload = {
        tracker: {
          date: month,
          category: category,
          amount: amount
        }
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = "‚úÖ Expense saved!";
          e.target.reset();
          document.getElementById("month").value = new Date().toISOString().slice(0, 7);
          updateMonthlyTotal();
          loadExpenses();
        } else {
          msg.style.color = "red";
          msg.textContent = "‚ùå Failed to save.";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "‚ùå Error: " + err.message;
      }
    });

    async function updateMonthlyTotal() {
      try {
        const now = new Date();
        const currentMonth = now.toISOString().slice(0, 7);
        const res = await fetch(scriptURL);
        const data = await res.json();
        const expenses = data.tracker;

        const total = expenses
          .filter(e => e.date === currentMonth)
          .reduce((sum, e) => sum + Number(e.amount || 0), 0);

        document.getElementById("total").textContent = `‚Ç¨${total.toFixed(2)}`;
      } catch (err) {
        console.error("Error updating total:", err);
      }
    }

    async function loadExpenses() {
      const list = document.getElementById("expense-list");
      list.innerHTML = "<ul></ul>";
      const ul = list.querySelector("ul");

      const now = new Date();
      const currentMonth = now.toISOString().slice(0, 7);

      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        const expenses = data.tracker;

        expenses
          .filter(e => e.date === currentMonth)
          .forEach(e => {
            const li = document.createElement("li");
            li.textContent = `${e.category}: ‚Ç¨${e.amount}`;

            const delBtn = document.createElement("button");
            delBtn.className = "delete";
            delBtn.textContent = "‚ùå"; // red cross emoji
            delBtn.onclick = async () => {
              const confirmed = confirm("Delete this expense?");
              if (!confirmed) return;
              await fetch(`${scriptURL}/${e.id}`, { method: "DELETE" });
              updateMonthlyTotal();
              loadExpenses();
            };

            li.appendChild(delBtn);
            ul.appendChild(li);
          });
      } catch (err) {
        ul.innerHTML = "<li>Failed to load expenses.</li>";
      }
    }

    function toggleList() {
      const list = document.getElementById("expense-list");
      list.style.display = list.style.display === "none" ? "block" : "none";
      if (list.style.display === "block") {
        loadExpenses();
      }
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.error("‚ùå SW registration failed:", err));
    }
  </script>
</body>
</html>
